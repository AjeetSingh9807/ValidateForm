<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;
		/*background-color: #D94DFF;*/
	}
	body{
		background-image:linear-gradient(to right,#D94DFF, #FF9CFF);
		background-image:url(image/sunset.jpg);
		background-position: fixed;
		left:100%;
		top:100%;
		background-repeat: no-repeat;
	}
	.textcls{
		background-color: #FF9CFF;
	}
	label,small{
		font-weight: bold;
	}
	.container{
		border: 1px solid black;
	}
	.btnclr{
		background-color: #4E1C5C;
		color: white;
	}
			#time_div{
			border:2px solid black;
			width: 200px;
			position: fixed;
			left:75%;
			top: 10px;
		}
		div,label,input,small{
			margin: 0px;
		}
	
</style>
</head>
<body>

	<div id="time_div">
		<span id="dd">dd </span>/
		<span id="mm">mm </span>/
		<span id="yyyy">yyyy</span>
		<br>
		<span id="h">h </span>:
		<span id="m">m </span>:
		<span id="s">s </span> 
		<span id="A">A</span>
		<br>
		<span id="monN">monN</span>
	</div>



	<div class="container">
		<div class="row">

			<div class="col-md-12">

			<form class=" mx-4 p-3">

				<h3 class="text-center">User Registeration Form</h3>
				<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control textcls" placeholder="Enter Name" id="name" required>
				<small  id="small1" class="form-text">Enter full name</small>
				</div>

				<div class="form-group">
				<label>Phone</label>
				<input type="number" class="form-control textcls" placeholder="Enter Mobile No." id="phone" required  >
				<small class="form-text" id="small2">Enter full name</small>
				</div>


				<div class="form-group">
				<label>Mail</label>
				<input type="email" class="form-control textcls" placeholder="Enter mail" id="mail" required  >
				<small class="form-text" id="small3">Enter full name</small>
				</div>


				<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control textcls" placeholder="Enter Password (password must be 5 letters one Capital letter and one spacial char.)" id="password" required  >
				<small class="form-text" id="small4">Enter full name</small>
				</div>
			
				<div class="form-group">
				<label>Re-password</label>
				<input type="password" class="form-control textcls" placeholder="Enter Re-Password" id="rpassword" required  >
				<small class="form-text" id="small5">Enter full name</small>
				</div>
			
				<div class="form-group">
				<label>Attach file</label>
				<input type="file" class="form-control-file" id="file" required>
				<small class="form-text">only pdf,docx(word) and xlsx(Excle) file can submit</small>
				<small class="form-text" id="small6">Enter full name</small>
				</div>
						
				<div class="form-group">
				<input type="submit" class="btn btnclr  form-control" onclick="btnreset()" value="reset" required>
				</div>
			</form>	
			<div class="form-group">
			<button class="btn btnclr form-control" onclick="fetchfun()" >click it</button>
			</div>
			</div>			
		</div>
	</div>
</body>


<script>
	var MO=["JAN","FEV","MAR","APR","MAY","JUNE","JUL","AUG","SEP","OCT","NOV","DEC",];
	function date_set() {
	var t= new Date();
	var date=t.getDate();
	var Months=t.getMonth();
	var Year=t.getFullYear();
	var Hours=t.getHours();
	var Minutes=t.getMinutes();
	var Seconds=t.getSeconds();

	var monN=MO[(Months)];





	var interval="";
	if (Hours<=11) {
		interval="AM";
	}else{
		interval="PM";
	}
	// document.getElementById('date').innerHTML=`${date}/${Months+1}/${Year} - ${Hours}:${Minutes}:${Seconds} ${interval}`;
	document.getElementById('dd').innerHTML=`${date}`;
	document.getElementById('mm').innerHTML=`${Months+1}`;
	document.getElementById('monN').innerHTML=`Month :${monN}`;
	document.getElementById('yyyy').innerHTML=`${Year}`;
	document.getElementById('h').innerHTML=`${Hours}`;
	document.getElementById('m').innerHTML=`${Minutes}`;
	document.getElementById('s').innerHTML=`${Seconds}`;
	document.getElementById('A').innerHTML=`${interval}`;
	}
	// date_set();
	setInterval("date_set()",1000);
</script>
<script type="text/javascript" src="javascript/script.js"></script>

</html>
